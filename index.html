<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBid - Auction Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EasyBid Auction</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#auctions">Auctions</a></li>
                <li><a href="#my-bids">My Bids</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to EasyBid</h2>
        <p>Participate in exciting online auctions and get the best deals!</p>
    </section>

    <section id="auctions">
        <h2>Ongoing Auctions</h2>
        <div class="auction-list" id="auction-list">
            <!-- Auction items will be dynamically populated here -->
        </div>
    </section>

    <section id="my-bids">
        <h2>My Bids</h2>
        <ul id="my-bid-list">
            <!-- User's bids will be listed here -->
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 EasyBid. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
