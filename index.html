<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBid - Online Auction Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EasyBid Auction Platform</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#auctions">Auctions</a></li>
                <li><a href="#my-bids">My Bids</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to EasyBid</h2>
        <p>Join live auctions, bid in real-time, and win exclusive products!</p>
    </section>

    <section id="auctions">
        <h2>Ongoing Auctions</h2>
        <div class="auction-list" id="auction-list">
            <!-- Auction items will appear here -->
        </div>
    </section>

    <section id="my-bids">
        <h2>My Bids</h2>
        <ul id="my-bid-list">
            <!-- Your bids will show here -->
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 EasyBid. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
